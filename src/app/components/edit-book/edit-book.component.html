<h2>Edit Book</h2>
<form (ngSubmit)="onUpdate()">
  <label>Title:</label>
  <input [(ngModel)]="book.title" name="title" />
  <label>Author Name:</label>
  <input [(ngModel)]="book.authorName" name="authorName" />
  <label>Price:</label>
  <input type="number" [(ngModel)]="book.price" name="price" />
  <label>Quantity:</label>
  <input type="number" [(ngModel)]="book.quantity" name="quantity" />
  <button type="submit">Update</button>
</form>
