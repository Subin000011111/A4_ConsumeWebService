<div class="container mt-4">
    <h2>Edit Book</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Title:</label>
        <input [(ngModel)]="book.title" name="title" class="form-control" />
      </div>
      <div class="form-group">
        <label>Author Name:</label>
        <input [(ngModel)]="book.authorName" name="authorName" class="form-control" />
      </div>
      <div class="form-group">
        <label>Price:</label>
        <input [(ngModel)]="book.price" name="price" type="number" class="form-control" />
      </div>
      <div class="form-group">
        <label>Quantity:</label>
        <input [(ngModel)]="book.quantity" name="quantity" type="number" class="form-control" />
      </div>
      <button type="submit" class="btn btn-primary mt-3">Update Book</button>
    </form>
  </div>
