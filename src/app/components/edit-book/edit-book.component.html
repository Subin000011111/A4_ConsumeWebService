<div class="container mt-4">
    <h2>Edit Book</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" id="title" [(ngModel)]="book.title" name="title" class="form-control" required>
      </div>
  
      <div class="mb-3">
        <label for="authorName" class="form-label">Author Name</label>
        <input type="text" id="authorName" [(ngModel)]="book.authorName" name="authorName" class="form-control" required>
      </div>
  
      <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="number" id="price" [(ngModel)]="book.price" name="price" class="form-control" required>
      </div>
  
      <div class="mb-3">
        <label for="quantity" class="form-label">Quantity</label>
        <input type="number" id="quantity" [(ngModel)]="book.quantity" name="quantity" class="form-control" required>
      </div>
  
      <button type="submit" class="btn btn-primary">Update Book</button>
    </form>
  </div>
