<h2>Book List</h2>
<table>
  <thead>
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let book of books">
      <td>{{ book.title }}</td>
      <td>{{ book.authorName }}</td>
      <td>{{ book.price }}</td>
      <td>{{ book.quantity }}</td>
      <td>
        <a [routerLink]="['/edit', book.id]">Edit</a> |
        <button (click)="deleteBook(book.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
