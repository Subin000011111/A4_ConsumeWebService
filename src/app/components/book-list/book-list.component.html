<h2>Book List</h2>
<table class="table table-bordered table-striped">
  <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Author</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let book of books">
      <td>{{ book.id }}</td>
      <td>{{ book.title }}</td>
      <td>{{ book.authorName }}</td>
      <td>{{ book.price }}</td>
      <td>{{ book.quantity }}</td>
      <td>
        <a [routerLink]="['/edit', book.id]" class="btn btn-sm btn-warning me-2">Edit</a>
        <button (click)="deleteBook(book.id!)" class="btn btn-sm btn-danger">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
