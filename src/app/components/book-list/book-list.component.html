<div class="container mt-4">
    <h2>Book List</h2>
    <button class="btn btn-primary mb-2" (click)="goToAddBook()">Add Book</button>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th><th>Title</th><th>Author</th><th>Price</th><th>Quantity</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of books">
          <td>{{ book.id }}</td>
          <td>{{ book.title }}</td>
          <td>{{ book.authorName }}</td>
          <td>{{ book.price }}</td>
          <td>{{ book.quantity }}</td>
        </tr>
      </tbody>
    </table>
  </div>
