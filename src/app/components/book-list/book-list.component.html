<div class="container mt-4">
    <h2>Book List</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Author</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of books">
          <td>{{ book.id }}</td>
          <td>{{ book.title }}</td>
          <td>{{ book.authorName }}</td>
          <td>{{ book.price }}</td>
          <td>{{ book.quantity }}</td>
          <td>
            <button class="btn btn-sm btn-warning" (click)="editBook(book.id!)">Edit</button>
            <button class="btn btn-sm btn-danger" (click)="deleteBook(book.id!)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
