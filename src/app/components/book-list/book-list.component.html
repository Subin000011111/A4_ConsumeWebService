<div class="container mt-4">
    <h2 class="text-center">All Books</h2>
  
    <table class="table table-bordered table-hover mt-3">
      <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Author Name</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of books">
          <td>{{ book.id }}</td>
          <td>{{ book.title }}</td>
          <td>{{ book.authorName }}</td>
          <td>\${{ book.price }}</td>
          <td>{{ book.quantity }}</td>
          <td>
            <a class="btn btn-primary btn-sm me-2" [routerLink]="['/editbook', book.id, 'edit']">Edit</a>
            <a class="btn btn-danger btn-sm" (click)="deleteBook(book.id!)">Delete</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
