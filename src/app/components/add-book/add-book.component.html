<h3>Create a New Book</h3>
<form (ngSubmit)="addBook()" #bookForm="ngForm">

  <label for="title">Title:</label>
  <input type="text" id="title" name="title" [(ngModel)]="book.title" required>

  <label for="authorName">Author Name:</label>
  <input type="text" id="authorName" name="authorName" [(ngModel)]="book.authorName" required>

  <label for="price">Price:</label>
  <input type="number" id="price" name="price" [(ngModel)]="book.price" required>

  <label for="quantity">Quantity:</label>
  <input type="number" id="quantity" name="quantity" [(ngModel)]="book.quantity" required>

  <button type="submit">Create Book</button>
</form>
